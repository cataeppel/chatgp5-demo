<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You - Eppel Construct</title>
<meta http-equiv="refresh" content="5;url=index.html?sent=1">
<style>
  :root {
    --bg: #ffffff;
    --text: #0f172a;
    --muted: #475569;
    --grad-start: #7c3aed;
    --grad-end: #d946ef;
    --card: #ffffff;
  }
  [data-theme="dark"] {
    --bg: #0f172a;
    --text: #e5e7eb;
    --muted: #9aa4b2;
    --card: #111827;
  }
  :root { --delay: .6s; --dur: .9s; }
  @keyframes fadeUp { from {opacity:0; transform:translateY(16px);} to {opacity:1; transform:translateY(0);} }
  @keyframes drawCheck { 0% { stroke-dashoffset:50; opacity:0; } 1% {opacity:1;} 100% { stroke-dashoffset:0; opacity:1;} }
  body { font-family: Arial, sans-serif; background: linear-gradient(135deg, var(--grad-start), var(--grad-end)); color: var(--text); display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; margin:0; text-align:center; transition: background .25s, color .25s; }
  .wrap { background: var(--card); padding: 2.5rem; border-radius: 1.25rem; box-shadow: 0 20px 40px rgba(0,0,0,.25); animation: fadeUp var(--dur) ease-out var(--delay) both; }
  svg { width:84px; height:84px; margin-bottom:1rem; stroke: var(--grad-start); stroke-width:4; fill:none; stroke-dasharray:50; stroke-dashoffset:50; animation: drawCheck var(--dur) ease-out var(--delay) forwards; }
  h1, p, a { opacity:0; animation: fadeUp var(--dur) ease-out calc(var(--delay) + .05s) both; }
  h1 { font-size: 2rem; margin-bottom:.5em; color: var(--text); }
  p  { font-size:1rem; margin-bottom:1.25em; color: var(--muted); }
  a  { background:#fff; color: var(--grad-start); padding:12px 25px; border-radius:30px; text-decoration:none; font-weight:bold; transition:.25s; display:inline-block; border:1px solid rgba(0,0,0,.08); }
  a:hover { background: #f3e8ff; }
  /* Theme toggle */
  .theme-toggle{position:fixed;left:16px;bottom:16px;z-index:60;display:flex;gap:.5rem;align-items:center}
  .theme-btn{width:56px;height:56px;border-radius:9999px;border:1px solid rgba(255,255,255,.5);background:rgba(255,255,255,.9);display:flex;align-items:center;justify-content:center;box-shadow:0 10px 15px -3px rgba(0,0,0,.1)}
  .theme-label{font-size:.85rem;color:#fff}
</style>
</head>
<body>
  <div class="wrap">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 12l6 6L20 6"></path></svg>
    <h1>Thank you!</h1>
    <p>Your message has been sent successfully. We will get back to you shortly.</p>
    <p><em>You will be redirected to the homepage in 5 seconds...</em></p>
    <a href="index.html?sent=1" aria-label="Back to Home">Back to Home</a>
  </div>

  <!-- Theme toggle (bottom-left) -->
  <div class="theme-toggle">
    <button id="themeBtn" class="theme-btn" aria-label="Toggle theme">
      <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4 12H2M22 12h-2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></svg>
      <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" style="display:none"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
    </button>
    <span class="theme-label">Theme</span>
  </div>

<script>
function applyTheme(t){
  document.documentElement.setAttribute('data-theme', t);
  localStorage.setItem('theme', t);
  const sun = document.getElementById('sunIcon');
  const moon = document.getElementById('moonIcon');
  if (t === 'dark') { sun.style.display='none'; moon.style.display='block'; }
  else { sun.style.display='block'; moon.style.display='none'; }
}
document.addEventListener('DOMContentLoaded', function(){
  const saved = localStorage.getItem('theme');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  applyTheme(saved || (prefersDark ? 'dark' : 'light'));
  document.getElementById('themeBtn').addEventListener('click', ()=>{
    const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    applyTheme(next);
  });
});
</script>
</body>
</html>
